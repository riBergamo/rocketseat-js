<script>
    /* String
        " " : aspas duplas
        ' ' : aspas simples
        ` ` : template literals ou template strings, quebra linhas.
    */
    // Interpolação (${x + x})
    console.log(`Riane ${18 + 1}`)
    console.log(1 + 1)

    //  Number
    console.log(33)
    console.log(2.5)
    console.log(2.5 + 33)
    console.log(2.5 === Infinity)

    // Boolean
    console.log(false)
    console.log(true)

    //Object
    console.log({
        nome: "Riane",
        idade: 19,
        andar: function() {
            console.log('andar')
        }
    })

    //Variáveis
    const clima = "Quente"
    var idade = 19
    console.log(clima)
    console.log(typeof idade)

    //var global( dentro do <script>) e local (entre as "{}")

    }

    }

    //const só pode ser utlizada dentro do escopo que foi declarada.

</script>
