<!--
    <head> Parte não visível do código html.

    <meta> Atributos
        - charset
        - name
        - content
-->
<head>
    <!-- codificação de caracteres especiais - interpretar os carac-->
    <meta charset="UTF-8"> 
    <!-- portabilidade para dispositivos mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!--     
        <meta> + SEO(Search Engine Optimization(motores de busca = google))
        - charset
        - viewport
        - author
        - description
        - robots - (padrão é index e follow)
            nofollow = nao seguir links na página
            noindex = não indexar a página
            follow = pode seguir os links
-->
<head>
    <meta name="author" content="Riane">
    <meta name="description" content="Website para iniciantes em programação">
    <meta name="robots" content="nonindex, follow">
    <title></title>
</head>

<!-- 
    <meta> para redes sociais
-->
<head>
    <!-- Open Graph: facebook -->
    <meta property="og:image" content="linkIMAGE">
    <meta property="og:description" content="Texto para ser mostrado no facebook ao ser compartilhado">
    <meta property="og:title" content="um site da rocketseat">

    <!-- twitter -->
    <meta name="twitter:title" content="rocketseat">
</head>
