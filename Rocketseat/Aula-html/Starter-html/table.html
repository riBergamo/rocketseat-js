<!-- Tabela
    Prós 
        - Visualização de dados via linhas e colunas
        - Boa acessibilidade para leitura de dados
    Contras
        - Pouco flexível
        - Precisa de estilização para melhor visualização
    Não usar
        - Para criar layout
--> 
<h2>Exercício 1)</h2>
<table>
    <caption> Pessoas por idade</caption> <!-- descreve a função da tabela(Título) -->
    <thead> <!-- cabeçalho -->
        <tr> <!-- Mesma Linha -->
            <th>Nome</th> 
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Riane</td><!-- tr/td = conteúdo das linhas -->
            <td>18 anos</td>
        </tr>
        <tr>
            <td>João</td>
            <td>20 anos</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total:</td>
            <td>2 pessoas</td>
        </tr>
    </tfoot>
</table>

<!-- Exercício table
    - 2 Lojas
        Quantos produtos foram produzidos, quantos vendidos e agrupados por nome dos produtos
-->
<h2>Exercício 2)</h2>
<table>
    <caption>Produtos produzidos e vendidos</caption>

    <colgroup> <!-- estilos básicos-->
        <col>
        <col span="2" style="background-color: #a98ee72d;">
        <col span="2" style="background-color: #a98ee72d;">
    </colgroup> 

    <thead>
        <tr>
            <th rowspan="2"></th> <!-- rowspan = ocupar 2 linhas vazias -->
            <th colspan="2" scope="colgroup">Loja A</th> <!-- colspan = ocupar 2 colunas -->
            <th colspan="2" scope="colgroup">Loja B</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Vassoura</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <th scope="row">Balde</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th scope="row">Total:</th>
            <td>60</td>
            <td>40</td>
            <td>50</td>
            <td>45</td>
        </tr>
    </tfoot>
</table>
